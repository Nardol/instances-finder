name: build

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install JS deps
        run: npm ci || npm install
      - name: ESLint (JS/TS lint)
        run: npm run lint
      - uses: dtolnay/rust-toolchain@stable
      - name: Ensure Clippy
        run: rustup component add clippy
      - name: Clippy (Rust lint)
        run: cargo clippy --manifest-path src-tauri/Cargo.toml -- -D warnings

  linux-appimage:
    runs-on: ubuntu-latest
    needs: [checks]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build AppImage
        run: npm run tauri:build:appimage
      - name: Build Debian package
        run: npm run tauri:build:deb
      - uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
      - uses: actions/upload-artifact@v4
        with:
          name: deb
          path: src-tauri/target/release/bundle/deb/*.deb

  windows-nsis:
    runs-on: windows-latest
    needs: [checks]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build NSIS installer
        run: npm run tauri:build:win:nsis
      - uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
