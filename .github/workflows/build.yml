name: build

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - name: Install JS deps
        run: npm ci || npm install
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Ensure Clippy
        run: rustup component add clippy
      - name: Ensure rustfmt
        run: rustup component add rustfmt
      - name: Run all CI checks
        run: make ci-checks

  linux-appimage:
    runs-on: ubuntu-latest
    needs: [checks]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/master') || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install system deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build AppImage
        run: npm run tauri:build:appimage
      - name: Build Debian package
        run: npm run tauri:build:deb
      - uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: src-tauri/target/release/bundle/appimage/*.AppImage
      - uses: actions/upload-artifact@v4
        with:
          name: deb
          path: src-tauri/target/release/bundle/deb/*.deb

  windows-nsis:
    runs-on: windows-latest
    needs: [checks]
    if: github.event_name != 'pull_request' && (startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/heads/master') || startsWith(github.ref, 'refs/tags/v'))
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: package-lock.json
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build NSIS installer
        run: npm run tauri:build:win:nsis
      - uses: actions/upload-artifact@v4
        with:
          name: windows-nsis
          path: src-tauri/target/release/bundle/nsis/*.exe
