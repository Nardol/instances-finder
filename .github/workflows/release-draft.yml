name: release-draft

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag (ex: v0.1.0)'
        required: true
      notes:
        description: 'Notes de version'
        required: false
        default: 'Release draft'
      ref:
        description: 'Branche/commit Ã  builder'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  linux-appimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install system deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build AppImage
        run: npm run tauri:build:appimage
      - name: Create/Update draft release (Linux)
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.notes }}
          files: |
            src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows-nsis:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@stable
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build NSIS installer
        run: npm run tauri:build:win:nsis
      - name: Update draft release (Windows)
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.notes }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
