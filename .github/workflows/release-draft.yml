name: release-draft

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Tag (ex: v0.1.0)'
        required: true
      notes:
        description: 'Notes de version'
        required: false
        default: 'Release draft'
      ref:
        description: 'Branche/commit Ã  builder'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  linux-appimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6 # stable
      - name: Install system deps (Tauri)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libgtk-3-dev \
            libayatana-appindicator3-dev librsvg2-dev libsoup2.4-dev \
            libjavascriptcoregtk-4.0-dev
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build xtask (release)
        run: cargo build --manifest-path xtask/Cargo.toml --release
      - name: Build AppImage (xtask)
        run: ./xtask/target/release/xtask build appimage
      - name: Read release notes template
        id: notes
        run: |
          sed "s/<VERSION>/${{ github.event.inputs.version }}/g" .github/release-notes.md > notes.txt
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          cat notes.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Create/Update draft release (Linux)
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          draft: true
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.notes != '' && github.event.inputs.notes || steps.notes.outputs.body }}
          files: |
            src-tauri/target/release/bundle/appimage/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows-nsis:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: 20
      - uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6 # stable
      - name: Install JS deps
        run: npm ci || npm install
      - name: Build xtask (release)
        run: cargo build --manifest-path xtask/Cargo.toml --release
      - name: Build NSIS installer (xtask)
        run: .\\xtask\\target\\release\\xtask.exe build win-nsis
      - name: Read release notes template
        id: notes_win
        run: |
          sed "s/<VERSION>/${{ github.event.inputs.version }}/g" .github/release-notes.md > notes.txt
          echo "body<<EOF" >> "$GITHUB_OUTPUT"
          cat notes.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"
      - name: Update draft release (Windows)
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe # v2.4.2
        with:
          draft: true
          tag_name: ${{ github.event.inputs.version }}
          name: ${{ github.event.inputs.version }}
          body: ${{ github.event.inputs.notes != '' && github.event.inputs.notes || steps.notes_win.outputs.body }}
          files: |
            src-tauri/target/release/bundle/nsis/*.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
